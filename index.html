<!DOCTYPE html>
<html>

<head>
    <title>Henriettas Simple Calculator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">

   <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    

    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="materialize 8/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="materialize 8/css/materialize.min.css">
    <lin rel="stylesheet" type="text/css" href="materialize 8/fonts">
</head>


<body>
    <div class="row">
        <div class="col s12" id="banner">Simple Calculator</div>
    </div>

    <!-- Calculator Result Display -->
    <div class="row">
        <div class="col m9 offset-m4" id="displayRow"><p id="displayNum">200</p></div>
    </div>

	</body>

	<!-- First Row of Calcultor Buttons -->
	 <div class="row">
        <div class="col m12 offset-m4" id="row1">
        	
        	  <a class="waves-effect waves-light btn" id="btnClear"><p class="btnLbl">AC</p></a>

        	  <a class="waves-effect waves-light btn" id="btnNegPos"><p class="btnLbl">+/-</p></a>

        	   <a class="waves-effect waves-light btn" id="btnPercent"><p class="btnLbl">%</p></a>

        	    <a class="waves-effect waves-light btn blue-grey lighten-1" id="btnDivide"><p class="btnLbl">/</p></a>

        </div>

	<!-- Second Row of Calcultor Buttons -->
         <div class="col m12 offset-m4" id="row2">
        	
        	  <a class="waves-effect waves-light btn" id="btn7"><p class="btnLbl">7</p></a>

        	  <a class="waves-effect waves-light btn" id="btn8"><p class="btnLbl">8</p></a>

        	   <a class="waves-effect waves-light btn" id="btn8"><p class="btnLbl">9</p></a>

        	    <a class="waves-effect waves-light btn blue-grey lighten-1" id="btnDivide"><p class="btnLbl">X</p></a>

        </div>
     

     	<!-- Third Row of Calcultor Buttons -->
         <div class="col m12 offset-m4" id="row3">
        	
        	  <a class="waves-effect waves-light btn" id="btn4"><p class="btnLbl">4</p></a>

        	  <a class="waves-effect waves-light btn" id="btn5"><p class="btnLbl">5</p></a>

        	   <a class="waves-effect waves-light btn" id="btn6"><p class="btnLbl">6</p></a>

        	    <a class="waves-effect waves-light btn blue-grey lighten-1" id="btnSubtract"><p class="btnLbl">-</p></a>

        </div>
     

     	<!-- Fourth Row of Calcultor Buttons -->
         <div class="col m12 offset-m4" id="row4">
        	
        	  <a class="waves-effect waves-light btn" id="btn1"><p class="btnLbl">1</p></a>

        	  <a class="waves-effect waves-light btn" id="btn2"><p class="btnLbl">2</p></a>

        	   <a class="waves-effect waves-light btn" id="btn3"><p class="btnLbl">3</p></a>

        	    <a class="waves-effect waves-light btn blue-grey lighten-1" id="btnAdd"><p class="btnLbl">+</p></a>

        </div>

        <!-- Fifth Row of Calcultor Buttons -->
        <div class="col m12 offset-m4" id="row4">
        	
        	  <a class="waves-effect waves-light btn" id="btn0"><p class="btnLbl">0</p></a>

        	   <a class="waves-effect waves-light btn" id="decimal"><p class="btnLbl">.</p></a>

        	    <a class="waves-effect waves-light btn blue-grey lighten-1" id="btnEqual"><p class="btnLbl">=</p></a>

        </div>
     </div>




	</body>

</html>
<script type="text/javascript" href="materialize 8/js/materialize.js"></script>
